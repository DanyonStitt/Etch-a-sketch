<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Create a basic header -->
    <div id="header">
        <div class="title">
            Etch-a-Sketch
        </div>
    </div>

    <!-- Create a second section for the etch-a-sketch -->
    <div id="game-area">
        <!-- Create a container for the "pixels" -->
        <div class="container"></div>

        <!-- Create a container for the options -->
        <div class="options">
            <!-- Black and white colors -->
            <button class="black">Black</button>
            <!-- Rainbow colors -->
            <button class="rainbow">Rainbow</button>
            <!-- CErase button -->
            <button class="erase">Erase</button>
            <!-- Reste button -->
            <button class="reset">Reset</button>
            <!-- New grid button -->
            <button class="new-grid">New grid</button>
        </div>
    </div>
        
        
            
            
            
            
</body>
</html>
